{% extends 'components_template/base_layout.html' %}

{% block title %}Register{% endblock title %}
{% block body %}
<style>
    .register_form{
        border: 2px solid black;
        border-radius: 25px;
        padding: 2%;
    }
</style>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-6 register_form">
            
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center ">
                        <h2>Register</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'register_page' %}" method="post">
                {% csrf_token %}
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-4"><label for="first_name">First Name</label></div>
                        <div class="col-8"><input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="first_name">Last Name</label></div>
                        <div class="col-8"><input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="email">Email</label></div>
                        <div class="col-8"><input type="email" class="form-control" name="email" id="email" placeholder="Email" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="username">Username</label></div>
                        <div class="col-8"><input type="text" class="form-control" name="username" id="username" placeholder="Username" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="password1">Password</label></div>
                        <div class="col-8"><input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="password2">Confirm Password</label></div>
                        <div class="col-8"><input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-success" type="submit">Register</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mt-4">
                        Already Registered? <a href="{% url 'login_page' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(()=>{
        $('#register_link').addClass('active')
    })
</script>
{% endblock body %}
