{% extends 'components_template/base_layout.html' %}

{% block title %}Login{% endblock title %}
{% block body %}
<style>
    .login_form{
        border: 2px solid black;
        border-radius: 25px;
        padding: 2%;
    }
</style>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-6 login_form">
            
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center ">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
            <form action="{% url 'login_page' %}" method="post">
                {% csrf_token %}
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-4"><label for="username">Username</label></div>
                        <div class="col-8"><input type="text" class="form-control" name="username" id="username" placeholder="Username" required></div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4"><label for="password">Password</label></div>
                        <div class="col-8"><input type="password" class="form-control" name="password" id="password" placeholder="Password" required></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 d-flex justify-content-center">
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mt-4">
                        Not Registered Yet? <a href="{% url 'register_page' %}">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(()=>{
        $('#login_link').addClass('active')
    })
</script>
{% endblock body %}
